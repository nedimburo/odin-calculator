<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <h1 class="main-title">Basic Calculator</h1>
    <div id="calculator-frame">
        <div id="display_container">0</div>
        <div id="functions-container">
            <div class="grid">
                <button onclick="chooseOperator('+')" class="calc-button operation">+</button>
                <button onclick="chooseOperator('-')" class="calc-button operation">-</button>
                <button onclick="chooseOperator('*')" class="calc-button operation">*</button>
                <button onclick="chooseOperator('/')" class="calc-button operation">/</button>
            </div>
            <div class="grid">
                <button onclick="addToDisplay(7)" class="calc-button numbers">7</button>
                <button onclick="addToDisplay(8)" class="calc-button numbers">8</button>
                <button onclick="addToDisplay(9)" class="calc-button numbers">9</button>
                <button onclick="clearAll()" class="calc-button additional">AC</button>
            </div>
            <div class="grid">
                <button onclick="addToDisplay(4)" class="calc-button numbers">4</button>
                <button onclick="addToDisplay(5)" class="calc-button numbers">5</button>
                <button onclick="addToDisplay(6)" class="calc-button numbers">6</button>
                <button class="calc-button additional">+/-</button>
            </div>
            <div class="grid">
                <button onclick="addToDisplay(1)" class="calc-button numbers">1</button>
                <button onclick="addToDisplay(2)" class="calc-button numbers">2</button>
                <button onclick="addToDisplay(3)" class="calc-button numbers">3</button>
                <button class="calc-button additional">%</button>
            </div>
            <div class="grid">
                <button onclick="addToDisplay(0)" class="calc-button zero">0</button>
                <button class="calc-button numbers">.</button>
                <button onclick="operate()" class="calc-button additional">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
