<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <h1 class="main-title">Basic Calculator</h1>
    <div id="calculator-frame">
        <div id="display_container">0</div>
        <div id="functions-container">
            <div class="grid">
                <button onclick="chooseOperator('+')" class="calc-button operation" data-key="107">+</button>
                <button onclick="chooseOperator('-')" class="calc-button operation" data-key="109">-</button>
                <button onclick="chooseOperator('*')" class="calc-button operation" data-key="106">*</button>
                <button onclick="chooseOperator('/')" class="calc-button operation" data-key="111">/</button>
            </div>
            <div class="grid">
                <button onclick="addToDisplay(7)" class="calc-button numbers" data-key="55">7</button>
                <button onclick="addToDisplay(8)" class="calc-button numbers" data-key="56">8</button>
                <button onclick="addToDisplay(9)" class="calc-button numbers" data-key="57">9</button>
                <button onclick="clearAll()" class="calc-button additional" data-key="8">AC</button>
            </div>
            <div class="grid">
                <button onclick="addToDisplay(4)" class="calc-button numbers" data-key="52">4</button>
                <button onclick="addToDisplay(5)" class="calc-button numbers" data-key="53">5</button>
                <button onclick="addToDisplay(6)" class="calc-button numbers" data-key="54">6</button>
                <button onclick="changeSign()" class="calc-button additional" data-key="189">+/-</button>
            </div>
            <div class="grid">
                <button onclick="addToDisplay(1)" class="calc-button numbers" data-key="49">1</button>
                <button onclick="addToDisplay(2)" class="calc-button numbers" data-key="50">2</button>
                <button onclick="addToDisplay(3)" class="calc-button numbers" data-key="51">3</button>
                <button onclick="getPercentage()" class="calc-button additional">%</button>
            </div>
            <div class="grid">
                <button onclick="addToDisplay(0)" class="calc-button zero" data-key="48">0</button>
                <button onclick="addDot()" class="calc-button numbers" data-key="190">.</button>
                <button onclick="operate()" class="calc-button additional" data-key="13">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
